<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gastronomie - Activités du Sénégal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
    }

    .container {
      padding: 20px;
    }

    .dish {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .dish div {
      background-color: white;
      width: 30%;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .dish img {
      width: 100%;
      height: auto; /* Ajuste la hauteur pour conserver les proportions */
      object-fit: contain; /* Assure que l'image garde ses proportions sans être coupée ou déformée */
      border-radius: 5px;
    }

    .dish h3 {
      text-align: center;
      font-size: 22px;
      margin: 10px 0;
    }

    .dish p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gastronomie Sénégalaise</h1>
  </header>

  <div class="container">
    <div class="dish">
      <div>
        <img src="Thieboudiene-ou-tieboudien-ou-tiep-bou-dien.jpg" alt="Thiéboudienne">
        <h3>Thiéboudienne</h3>
        <p>Le plat national du Sénégal, préparé avec du riz, du poisson et des légumes dans une sauce épicée.</p>
      </div>
      <div>
        <img src="Yassa-22-1024x683.jpg" alt="Yassa">
        <h3>Yassa</h3>
        <p>Un plat savoureux à base de poulet mariné dans du citron, de l'oignon et des épices.</p>
      </div>
    </div>
  </div>
</body>
</html>
