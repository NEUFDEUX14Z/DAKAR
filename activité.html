<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activités au Sénégal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        .activity {
            margin-bottom: 20px;
        }

        .activity h2 {
            margin: 0;
            font-size: 1.5em;
            color: #007bff;
        }

        .activity p {
            margin: 5px 0 0;
            font-size: 1em;
            color: #555555;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            padding: 8px;
            background-color: #f1f1f1;
            margin: 5px 0;
            border-radius: 5px;
        }

        ul li span {
            font-weight: bold;
        }

        .activity img {
            width: 100%;
            max-width: 300px;
            margin: 10px 0;
            border-radius: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Activités au Sénégal</h1>

        <div class="activity">
            <h2>Jet Ski</h2>
            <img src="location-de-jet-ski.jpg" alt="Jet Ski">
            <ul>
                <li>10 minutes : <span>15€</span></li>
                <li>30 minutes : <span>45€</span></li>
                <li>1 heure : <span>100€</span></li>
            </ul>
        </div>

        <div class="activity">
            <h2>Quad</h2>
            <img src="excursion-quad-saly-senegal-sahel-decouverte-3198969842.webp" alt="Quad">
            <ul>
                <li>30 minutes : <span>70€</span></li>
                <li>1 heure : <span>120€</span></li>
            </ul>
        </div>

        <div class="activity">
            <h2>Visite de la réserve de Bandia</h2>
            <img src="reservedebandia-gregoryrohart--775x517.avif" alt="Réserve de Bandia">
            <p>Tarif : <span>20€</span></p>
        </div>

        <div class="activity">
            <h2>Île de Gorée</h2>
            <img src="visite-goree-destination-senegal.jpg" alt="Île de Gorée">
            <p>Tarif : <span>15€</span> pour une après-midi avec un guide</p>
        </div>

        <div class="activity">
            <h2>Visite du Monument de la Renaissance</h2>
            <img src="Monument-de-la-Renaissance-africaine11--780x450.png" alt="Monument de la Renaissance">
            <p>Tarif : <span>Gratuit</span></p>
        </div>
    </div>
</body>
</html>
